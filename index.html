<html>
<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/render.js"></script>
    <script src="js/frontend.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <svg id="svg"></svg>
    <div id="filters">
        <h2 class="center"> Filters </h2>
        <button class="active" id="state_names_filter">State names</button>
        <button class="not_active" id="company_names_filter">Company names</button>
        <select id="filter" class="active">
            <option value="NONE">Disable</option>
            <option value="DROPBOX_USERS">Number Dropbox users</option>
            <option value="NUM_EMPLOYEES">Number of employees</option>
            <option value="RANKING">Fortune 500 ranking</option>
        </select>
        <input type="text" id="filter_number" placeholder="number"/>
        <input type="text" id="filter_offset" placeholder="offset"/>
    </div>

    <script src="js/ui/ui_filter.js"></script>
</body>
</html>
