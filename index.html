<html>
<head>
    <script src="js/jquery.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/topojson.js"></script>
    <script src="js/states-info.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/render.js"></script>
    <script src="js/frontend.js"></script>
    <script src="js/helper.js"></script>

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <svg id="svg"></svg>
    <div id="filters">
        <h2 class="center"> Boolean Filters </h2>
        <button class="active" id="state_names_filter">State names</button>
        <button class="not_active" id="company_names_filter">Company names</button>
        <button class="not_active" id="ranking_visible">Company ranking</button>
        <button class="not_active" id="dropbox_users_heatmap">Dropbox user heatmap</button>
        <h2 class="center"> Company selection </h2>
        <select id="filter" class="active">
            <option value="FILTER.NONE">Disable</option>
            <option value="FILTER.DROPBOX_USERS">Number Dropbox users</option>
            <option value="FILTER.NUM_EMPLOYEES">Number of employees</option>
            <option value="FILTER.RANKING">Fortune 500 ranking</option>
        </select>
        <div>
            <div style="display: inline-block; margin-left: 10px;">Show only:</div>
            <div style="display: inline-block; margin-left: 20px;">Start at:</div>
        </div>
        <input type="text" id="filter_number" placeholder="number"/>
        <input type="text" id="filter_offset" placeholder="offset"/>
        <h2 class="center"> Company weight metric </h2>
        <select id="render" class="active">
            <option value="RENDER.CONSTANT">Constant</option>
            <option value="RENDER.PROP_EMPLOYEES">Number Dropbox users</option>
            <option value="RENDER.PROP_DROPBOX">Number of employees</option>
        </select>
    </div>

    <div id="zoom" class="unselectable">
        <div id="PLUS" class="zoom_button unselectable">+</div>
        <div id="MINUS" class="zoom_button unselectable">-</div>
    </div>


    <div id="selected_companies">
        <table id="selected_companies_tables">
            <thead>
                <tr id="table_title">
                </tr>
            </thead>
            <tbody id="table_body">
            </tbody>
        </table>
    </div>

    <div id="legend" class="no_interaction" style="opacity: 0;">
        <div id="legend_title">Title</div>
        <div class="legend_row">
            <div class="legend_square" style="background-color: #f03b20;"></div>
            <div class="legend_text" id="legend1"></div>
        </div>
        <div class="legend_row">
            <div class="legend_square" style="background-color: #f27549;"></div>
            <div class="legend_text" id="legend2"></div>
        </div>
        <div class="legend_row">
            <div class="legend_square" style="background-color: #f7af74;"></div>
            <div class="legend_text" id="legend3"></div>
        </div>
        <div class="legend_row">
            <div class="legend_square" style="background-color: #ffeda0;"></div>
            <div class="legend_text" id="legend4"></div>
        </div>
    </div>

    <script src="js/ui/ui_filter.js"></script>
    <script src="js/ui/ui_table.js"></script>
</body>
</html>
